server:
  port: 8080  # Change to 8081 for inventory-service, 8082 for payment-service

spring:
  application:
    name: order-service

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus

  metrics:
    export:
      prometheus:
        enabled: true

# OpenTelemetry exporter configuration
otel:
  tracing:
    exporter: zipkin
    zipkin:
      endpoint: http://zipkin:9411/api/v2/spans
