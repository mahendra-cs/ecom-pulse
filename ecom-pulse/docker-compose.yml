version: '3.8'
services:
  order-service:
    build: ./order-service
    ports:
      - "8080:8080"
    networks:
      - ecom-pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build: ./payment-service
    ports:
      - "8082:8082"
    networks:
      - ecom-pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-service:
    build: ./inventory-service
    ports:
      - "8081:8081"
    networks:
      - ecom-pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  jmeter:
    build: ./jmeter
    volumes:
      - ./jmeter/results:/jmeter/results
    networks:
      - ecom-pulse-network
    depends_on:
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ecom-pulse-network

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - ecom-pulse-network
    depends_on:
      - prometheus

networks:
  ecom-pulse-network:
    driver: bridge
